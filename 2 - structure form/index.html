<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <h1>Payment form</h1>
        <p>
            Required fields are followed by <strong><span aria-label="required">*</span></strong>
        </p>

        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title-1">
                            <input type="radio" id="title-1" name="title" value="K"/>
                            King
                        </label>
                    </li>
                    <li>
                        <label for="title-2">
                            <input type="radio" id="title-2" name="title" value="Q"/>
                            Queen
                        </label>
                    </li>
                    <li>
                        <label for="title-3">
                            <input type="radio" id="title-3" name="title" value="J"/>
                            Joker
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>Name : </span>
                    <strong><span aria-label="required">*</span></strong>
                    <input type="text" id="name" name="username"/>
                </label>
            </p>
            <p>
                <label for="mail">
                    <span>E-mail : </span>
                    <strong><span aria-label="required">*</span></strong>
                    <input type="email" id="mail" name="usermail"/>
                </label>
            </p>
            <p>
                <label for="pwd">
                    <span>Password : </span>
                    <strong><span aria-label="required">*</span></strong>
                    <input type="password" id="pwd" name="password"/>
                </label>
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type : </span>
                    <select name="usercard" id="card">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </label>
            </p>
            <p>
                <label for="number">
                    <span>Card number : </span>
                    <strong><span aria-label="required">*</span></strong>
                    <input type="tel" id="number" name="cardnumber"/>
                </label>
            </p>
            <p>
                <label for="expiration">
                    <span>Expiration date : </span>
                    <strong><span aria-label="required">*</span></strong>
                    <input
                        type="tel"
                        id="expiration"
                        required
                        placeholder='MM/YY'
                        pattern='^(0[1-9]|1[0-2])\/([0-9]{2})$'
                    />
                </label>
            </p>
        </section>
        <section>
            <p>
                <button type="submit">Validate the payment</button>
            </p>
        </section>
    </form>
</body>
</html>
